<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <script src="file/jquery.min.js"></script>
    <script src="file/bootstrap.min.js"></script>
    <link href="file/bootstrap.min.css" rel="stylesheet" />
    <script src="file/jsoneditor.js"></script>
    <link href="file/jsoneditor.css" rel="stylesheet" />
    <script src="file/configspecail.js"></script>
    <title>配置中心</title>
</head>
<body>
    <input type="hidden" value="" id="_id" />
    <div class="container-fluid">
        <h4 class="text-center" style="color:deeppink;">分布式配置中心</h4>
        <div class="row" style="margin-top:20px;">
            <div class="col-md-3" id="coll">
            </div>
            <div class="col-md-9">
                <div class="row" style="margin-bottom:10px;">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="label label-success">应用环境</label>
                            <select class="form-control" id="env">
                                <option value="0">Dev</option>
                                <option value="1">Pro</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="label label-success">服务组</label>
                            <input class="form-control" id="group" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="btn-group" style="margin-top:20px;">
                            <button class="btn btn-success" onclick="option.InitEvent.Alter()">修改</button>
                            <a class="btn btn-success" href="" target="_blank" onclick="option.InitEvent.History(this)">历史</a>
                            <button class="btn btn-success" onclick="option.InitEvent.Save()">新增</button>
                        </div>
                    </div>
                </div>
                <div id="jsonviwer"></div>
            </div>
        </div>

    </div>
</body>
</html>
