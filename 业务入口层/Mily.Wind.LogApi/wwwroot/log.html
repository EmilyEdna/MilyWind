<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <script src="file/jquery.min.js"></script>
    <script src="file/laydate.js"></script>
    <script src="file/bootstrap.min.js"></script>
    <link href="file/bootstrap.min.css" rel="stylesheet" />
    <link href="file/theme/default/laydate.css" rel="stylesheet" />
    <script src="file/log.js"></script>
    <title>日志面板</title>
</head>
<body>
    <input type="hidden" id="copy" />
    <div class="container-fluid">
        <h4 class="text-center" style="color:deeppink;">分布式日志中心</h4>
        <div class="row" style="margin-top:30px;">
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="label label-success">开始时间</label>
                    <input type="text" class="form-control" id="Star" placeholder="开始时间">
                </div>
                <div class="form-group">
                    <label class="label label-success">结束时间</label>
                    <input type="text" class="form-control" id="End" placeholder="结束时间">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="label label-success">日志级别</label>
                    <select class="form-control" id="LogLV">
                        <option value="" selected="selected">全部</option>
                        <option value="0" class="text-primary">调试</option>
                        <option value="1" class="text-info">消息</option>
                        <option value="2" class="text-warning">警告</option>
                        <option value="3" class="text-danger">错误</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="label label-success">所属服务</label>
                    <select class="form-control" id="NameSpace">
                    </select>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="label label-success">系统环境</label>
                    <select class="form-control" id="SystemEnv">
                        <option value="0" selected>测试环境</option>
                        <option value="1">正式环境</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="label label-success">关键字</label>
                    <input type="text" class="form-control" id="KeyWord" placeholder="关键字">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="btn-group" style="margin:50px 0px 0px 100px;">
                    <button class="btn btn-primary" style="outline: none;" id="Search">查询</button>
                    <button class="btn btn-primary" style="outline: none;" id="Repect">重置</button>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:30px;">
            <div class="col-md-12">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th class="text-center">日志链路</th>
                            <th class="text-center">日志信息</th>
                            <th class="text-center">日志级别</th>
                            <th class="text-center">所属服务</th>
                            <th class="text-center">日期时间</th>
                            <th class="text-center">相关操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9"></div>
            <div class="col-sm-3">
                <button class="btn btn-info" style="outline: none;" onclick="option.InitEvent.Last()">上一页</button>
                <input style="border: none; width: 30px; color: deeppink; font-size: 18px; outline:none" type="text" value="" class="text-center" id="CurrentPage" />
                <b>/</b>
                <span style="color:deeppink;font-size:18px;" class="text-center" id="TotalPage"></span>
                <button class="btn btn-info" style="margin-left:15px;outline:none;" onclick="option.InitEvent.Next()">下一页</button>
                <button class="btn btn-info" style="margin-left:15px;outline:none;" onclick="option.InitEvent.Ret()">跳转</button>
            </div>
        </div>
    </div>
</body>
</html>
