<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <script src="file/jquery.min.js"></script>
    <script src="file/laydate.js"></script>
    <script src="file/bootstrap.min.js"></script>
    <script src="file/plugin.js"></script>
    <link href="file/bootstrap.min.css" rel="stylesheet" />
    <link href="file/theme/default/laydate.css" rel="stylesheet" />
    <link href="file/plugin.min.css" rel="stylesheet" />
    <title>插件中心</title>
</head>
<body>
    <input name="file" id="file" multiple type="file" class="file" />
    <div class="container-fluid">
        <h4 class="text-center" style="color:deeppink;">插件管理中心</h4>
        <div class="row" style="margin-top:30px;">
            <div class="col-sm-8"></div>
            <div class="col-sm-3">
                <div class="input-group">
                    <span class="input-group-addon">
                        选择文件
                    </span>
                    <div class="form-control" id="filecontent" data-toggle="tooltip" title="" data-placement="bottom">
                    </div>
                </div>
            </div>
            <div class="col-sm-1">
                <button class="form-control btn btn-primary" style="outline: none;" id="Upload">上传</button>
            </div>
        </div>
    </div>
</body>
</html>
